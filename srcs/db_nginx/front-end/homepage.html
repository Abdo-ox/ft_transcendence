<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="homepage.css">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img class="neon" src="src/neoon.png" alt="">
            </div>
            <div class="profile">
                <i class="bi bi-bell-fill"></i>
                <i class="fas fa-minus vertical-bar-icon"></i>
                <div class="profile-box">
                    <img src="src/profile.jpg">
                </div>
                <h3>Luna</h3>
            </div>
        </nav>
        <div class="content">
            <div class="leftSide">
                <div class="button-container">
                    <button class="activebtm"> <i class="bi bi-houses-fill"></i> Home</button>
                    <button> <i class="bi bi-chat-fill"></i> Chat</button>
                    <button> <i class="bi bi-gear-fill"></i> Setting</button>
                    <button> <i class="bi bi-box-arrow-right"></i> Log out</button>
                </div>
            </div>
            <div class="midle">
                <div class="tournament-box">
                    <h3>tournament title</h3>
                    <div class="tournament"></div>
                </div>
                <div class="game-box">
                    <h1>Game Zone</h1>
                    <div class="game-container">
                        <input type="radio" name="slider" id="s1" checked>
                        <input type="radio" name="slider" id="s2">
                        <input type="radio" name="slider" id="s3">
                        <input type="radio" name="slider" id="s4">
                        <input type="radio" name="slider" id="s5">
                        <div class="cards">
                            <label for="s1" id="slide1">
                                <div class="card">
                                    <div class="image">
                                        <img src="src/astrobot.jpeg">
                                        <div class="dots">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="infos">
                                        <span class="name"> Astrot Boot</span>
                                        <span class="lorem">Paddle up! Can you beat the AI?</span>
                                        <a href="#" class="btn-play">Play Now</a>
                                    </div>
                                </div>
                            </label>
                            <label for="s2" id="slide2">
                                <div class="card">
                                    <div class="image">
                                        <img src="src/fast (1).jpeg">
                                        <div class="dots">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="infos">
                                        <span class="name"> Quick Game</span>
                                        <span class="lorem">Jump into a Fast Match!</span>
                                        <a href="#" class="btn-play">Play Now</a>
                                    </div>
                                </div>
                            </label>
                            <label for="s3" id="slide3">
                                <div class="card">
                                    <div class="image">
                                        <img src="src/friendmatch.jpeg">
                                        <div class="dots">
                                            <div></div>
                                            <div></div>
                                            <div></div>
                                        </div>
                                    </div>
                                    <div class="infos">
                                        <span class="name">Invite Friend</span>
                                        <span class="lorem">It's game time! Challenge a friend!</span>
                                        <a href="#" class="btn-play">Play Now</a>
                                    </div>
                                </div>
                            </label>
                        </div>
                    </div>

                </div>
            </div>
            <div class="rightSide"></div>
        </div>
    </header>

    <script></script>
</body>

</html>
